<div id="banner-1401">
  <div class="cs-container">
    <span class="cs-int-title">{{ page.title }}</span>
    <div class="cs-breadcrumbs">
      <a href="/" class="cs-link">Home</a>
      <a href="" class="cs-link cs-active">{{ page.breadcrumb }}</a>
    </div>
  </div>
  <!--Background Image-->
  <picture class="cs-background">
    <!--Mobile Image-->
    <source media="(max-width: 600px)" srcset="/assets/images/landing.webp" />

    <source media="(min-width: 601px)" srcset="/assets/images/landing.webp" />
    <img
      decoding="async"
      src="/assets/images/landing.webp"
      alt="Wreck of Iredale"
      width="1280"
      height="568"
      aria-hidden="true"
    />
  </picture>
